name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Build
      run: |
         go mod init github.com/wanghongda-0624/golang.git
         go get github.com/gin-gonic/gin
         go run ./hello.go
         # go build -v ../hello

    - name: Test
      run: go test -v ./...
